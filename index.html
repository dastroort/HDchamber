<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDchamber</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7fe70165d0.js" crossorigin="anonymous"></script>
    <script type="module" defer src="./geolib.js"></script>
    <script type="module" defer src="./app.js"></script>
    <script type="module" defer src="./cross-section.js"></script>
  </head>
  <body>
    <ul class="left buttons">
      <li>
        <a class="button esc" href="javascript:history.go(-1)"><i class="icon fa-solid fa-angle-left"></i></a>
      </li>
      <li>
        <button class="button rotation-handler" title="Edit rotations">
          <img class="icon" src="./icons/rotation-icon.png" alt="Rotation icon" />
        </button>
        <ul class="dropmenu"></ul>
      </li>
      <li class="meshes-handler" title="Select a mesh to render!">
        <button class="button">
          <i class="icon fa-solid fa-cube"></i>
        </button>
        <ul class="dropmenu"></ul>
      </li>
      <li>
        <button class="button projection-mode" title="Enable orthogonal projection">
          <img class="icon" src="icons/orto_off.png" alt="orto_off" />
        </button>
      </li>
    </ul>
    <ul class="right buttons">
      <li>
        <button class="button wiki" title="Open the Wiki">
          <i class="icon fa-solid fa-circle-info"></i>
        </button>
        <div class="wikipage">
          <h3>Welcome to the Wiki!</h3>
          <p>Select a mesh to see its documentation!</p>
        </div>
      </li>
      <li>
        <button class="button dimensions-handler" title="Select the number of dimensions to render!">
          <i class="fa-solid fa-d"></i>
        </button>
      </li>
      <li>
        <button class="button last-coordinate-mode" title="Enable last-coordinate mode">
          <img src="icons/color-mapping.png" alt="Color mapping mode icon" class="icon" />
        </button>
      </li>
      <li>
        <button class="button cross-section-mode" title="Enable cross-section mode">
          <img class="icon" src="icons/cross-section.png" alt="Cross-section mode icon" />
        </button>
      </li>
      <li>
        <button class="button axes" title="Enable fixed axes">
          <img class="icon" src="icons/axes.png" alt="Axes icon" />
        </button>
      </li>
    </ul>
    <main>
      <h1>HDchamber</h1>
      <canvas class="renderer"></canvas>
      <legend class="hidden">
        <label for="...">W Coordinate</label>
        <div class="legend-bar"></div>
      </legend>
      <span class="version" style="text-align: right; width: 98%; margin: 0 2%; display: inline-block">v1.3.0 (alpha)</span>
    </main>
  </body>
  <script>
    // function to print wait for new version
    function wait() {
      alert("Wait for the next version for this functionality.");
    }
  </script>
</html>
